<!DOCTYPE html>
<html lang="en">
<head>
  <!--Maryam Curnal-->
   <!--adapted from www.javascript30.com-->
   <!--10/29/2025-->
  <!--added a newyork clock with javascript-->
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/âœ…" />
  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }
    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 50px;
    }
    .clock, .clockNewYork {
      width: 300px;
      height: 300px;
      border: 20px solid white;
      border-radius: 50%;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }
    .clock-face, .clock-faceNewYork {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
    }
    .hand, .handNewYork {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }
  </style>
</head>
<body>
<h1>Your Current Time</h1>
  <!-- Local Clock -->
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <!-- New York Clock -->
  <h1>New York Clock</h1>
  <div class="clockNewYork">
    <div class="clock-faceNewYork">
      <div class="hand handNewYork hour-handNewYork"></div>
      <div class="hand handNewYork min-handNewYork"></div>
      <div class="hand handNewYork second-handNewYork"></div>
    </div>
  </div>

  <script>
    // Local Clock Hands
    const secondHand = document.querySelector('.second-hand');
    const minsHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    // New York Clock Hands
    const secondHandNy = document.querySelector('.second-handNewYork');
    const minsHandNy  = document.querySelector('.min-handNewYork');
    const hourHandNy  = document.querySelector('.hour-handNewYork');

    function setDate() {
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds / 60) * 360) + 90;
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

      const mins = now.getMinutes();
      const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
      minsHand.style.transform = `rotate(${minsDegrees}deg)`;

      const hour = now.getHours();
      const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;
    }

    function setDateNy() {
      const now = new Date();
      const options = { timeZone: "America/New_York", hour12: false };

      const hourNy = parseInt(now.toLocaleString("en-US", { ...options, hour: "2-digit" }));
      const minNy  = parseInt(now.toLocaleString("en-US", { ...options, minute: "2-digit" }));
      const secNy  = parseInt(now.toLocaleString("en-US", { ...options, second: "2-digit" }));

      const secondsDegreesNy = ((secNy / 60) * 360) + 90;
      secondHandNy.style.transform = `rotate(${secondsDegreesNy}deg)`;

      const minsDegreesNy = ((minNy / 60) * 360) + ((secNy / 60)*6) + 90;
      minsHandNy.style.transform = `rotate(${minsDegreesNy}deg)`;

      const hourDegreesNy = ((hourNy / 12) * 360) + ((minNy/60)*30) + 90;
      hourHandNy.style.transform = `rotate(${hourDegreesNy}deg)`;
    }

    setInterval(setDate, 1000);
    setInterval(setDateNy, 1000);

    // Initialize immediately
    setDate();
    setDateNy();
  </script>

</body>
</html>
